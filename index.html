<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
        // Отправляет событие инициализации нативному клиенту
        vkBridge.send('VKWebAppInit');
    </script>
    <title>Vite App</title>
    <style>
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Home page</h1>

    <nav>
        <div id="productPage">to product page</div>
        <div id="cartPage">to cart page</div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          var productPage = document.querySelector('#productPage');
          var cartPage = document.querySelector('#cartPage');

          productPage.addEventListener('click', () => {
            window.location = '/product.html';
          });
          
          cartPage.addEventListener('click', () => {
            window.location = '/cart.html';
          });
        });
    </script>
  </body>
</html>
